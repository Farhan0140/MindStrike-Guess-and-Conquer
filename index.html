        </div>

    <!--  -->

    <div id="main-container" class="main-container row">
        <h1 class="text-center fonts-style">Level <span id="level-track"> 1 </span></h1>
        <h3 id="massage" class=" fonts-style" style="text-align: center;">Welcome to the MindStrike Guess & Conquer game</h3>
        <div id="player" class="player col-5">

            <div class="progress mt-4">
                <div id="player-life" class="progress-bar bg-success" role="progressbar" aria-valuenow="1000" aria-valuemin="0" aria-valuemax="1000" style="width:100%">1000</div>
            </div>

            <div class="player_details">
                
                <div class="player-image">
                    <img src="Images/Animation - 1747933841193.gif" alt="">
                </div>
                
            </div>

            <div class="buttons">
                <button id="attack" type="button" class="btn btn-danger m-1">Attack</button>
                <button id="defend" type="button" class="btn btn-info position-relative m-1">
                    Magical Shield
                    <span id="defend-cnt" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        10
                    </span>
                </button>
                <button id="heal" type="button" class="btn btn-success position-relative m-1">
                    Heal
                    <span id="heal-cnt" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        10
                    </span>
                </button>
            </div>
        </div>
        
        <div id="input-div" class="input-div">
            <div class="input-div-inner">
                <h5 class="d-block mb-3 ">Guess a Number between 1 to 100</h5>
                <form action="">
                    <input id="guessed-number" type="text" class="d-block form-control me-2">
                    <button id="Save" class="btn btn-primary " type="button">Save</button>
                </form>
            </div>
        </div>

        <div id="enemy" class="enemy col-5">
            <h5 id="enemy-name" class="text-center mt-2 fonts-style">Grudgeblade the Ripper</h5>

            <div class="progress mt-3">
                <div id="enemy-life" class="progress-bar bg-danger" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="50" style="width: 100%">50</div>
            </div>

            <div class="enemy-image">
                <img id="enemy-img" class="" src="Images/1.png" alt="">
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
