        <div class="container-fluid">
            <img src="Images/mindset.png" alt="" width="30" height="30">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>
        </nav>
    <!--  -->

    <div id="main-container" class="main-container row">
        <h3 id="massage" style="text-align: center;">Welcome to the New Gen number guessing game</h3>
        <div id="player" class="player col-5">

            <div class="progress mt-4">
                <div id="player-life" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="200" aria-valuemin="0" aria-valuemax="200" style="width:100%">200</div>
            </div>

            <div class="player_details">
                
                <div class="player-image">
                    <img src="Images/Animation - 1747933841193.gif" alt="">
                </div>
                
            </div>

            <div class="buttons mt-5">
                <button id="attack" type="button" class="btn btn-danger m-1">Attack</button>
                <button id="defend" type="button" class="btn btn-info m-1">Defend</button>
                <button id="heal" type="button" class="btn btn-success position-relative">
                    Heal
                    <span id="heal-cnt" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </button>
            </div>
        </div>
        
        <div id="input-div" class="input-div">
            <div>
                <h5 class="d-block mb-3">Guess a Number between 1 to 100</h5>
                <form action="">
                    <input id="guessed-number" type="text" class="d-block form-control me-2">
                    <button id="Save" class="btn btn-primary" type="button">Save</button>
                </form>
            </div>
        </div>

        <div id="enemy" class="enemy col-5">

            <div class="progress mt-4">
                <div id="enemy-life" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="200" aria-valuemin="0" aria-valuemax="200" style="width: 100%">200</div>
            </div>

            <div class="enemy-image">
                <img src="Images/Animation - 1747934139498.gif" alt="">
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
